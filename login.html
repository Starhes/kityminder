<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KityMinder Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #428bca; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #357ebd; }
        .message { color: red; text-align: center; margin-top: 10px; font-size: 14px; }
        .toggle { text-align: center; margin-top: 15px; font-size: 14px; color: #666; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

<div class="container" id="login-form">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Sign In</button>
    <div class="message" id="login-msg"></div>
    <div class="toggle" onclick="showRegister()">Need an account? Register</div>
</div>

<div class="container" id="register-form" style="display:none;">
    <h2>Register</h2>
    <input type="text" id="reg-username" placeholder="Username">
    <input type="password" id="reg-password" placeholder="Password">
    <input type="text" id="reg-invite" placeholder="Invite Code (if required)">
    <button onclick="register()">Sign Up</button>
    <div class="message" id="reg-msg"></div>
    <div class="toggle" onclick="showLogin()">Back to Login</div>
</div>

<script>
    function showRegister() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
    }
    
    function showLogin() {
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    }

    async function login() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        const msg = document.getElementById('login-msg');
        
        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            
            if (res.ok) {
                localStorage.setItem('km_token', data.token);
                localStorage.setItem('km_username', data.username);
                window.location.href = 'edit.html';
            } else {
                msg.textContent = data.error;
            }
        } catch (e) {
            msg.textContent = 'Network Error';
        }
    }

    async function register() {
        const username = document.getElementById('reg-username').value;
        const password = document.getElementById('reg-password').value;
        const inviteCode = document.getElementById('reg-invite').value;
        const msg = document.getElementById('reg-msg');
        
        try {
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, inviteCode })
            });
            const data = await res.json();
            
            if (res.ok) {
                alert('Registration successful! Please login.');
                showLogin();
            } else {
                msg.textContent = data.error;
            }
        } catch (e) {
            msg.textContent = 'Network Error';
        }
    }
</script>

</body>
</html>
